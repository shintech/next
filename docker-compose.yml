version: '3'

services: 
  next:
    build: .
    image: shintech/next:latest
    container_name: next
    env_file:
      - ./next.env
    ports:
      - "8000:8000"
    restart: always
    links:
      - express-postgres

  express-postgres:
    image: shintech/express-postgres:latest
    container_name: express-postgres
    env_file:
      - ./express.env
    restart: always
    links:
      - postgres

  postgres:
    image: shintech/blog-database:latest
    container_name: postgres
    env_file:
        - ./postgres.env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always

  express-elastic:
    image: shintech/express-elastic:latest
    container_name: express-elastic
    env_file:
      - ./express.env
    restart: always
    links:
      - elastic

  elastic:
    image: elasticsearch:latest
    container_name: elasticsearch
    env_file:
        - ./elastic.env
    restart: always
    # volumes:
    #   - esdata1:/usr/share/elasticsearch/data

  express-mongo:
    image: shintech/express-mongo:latest
    container_name: express-mongo
    network_mode: bridge
    env_file:
      - ./express.env
    restart: always
    links:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    network_mode: bridge
    env_file:
        - ./mongo.env
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data
    restart: always
